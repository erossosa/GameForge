<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --bg: #0e1116;
        --ink: #cde7da;
        --neon: #00d084;
        --cyan: #45d;
        --muted: #9aa1aa;
        --panel: #0b0f14;
        --accent: #00ffa3;
      }
      * {

      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: radial-gradient(
            1400px 900px at 15% -20%,
            #182330 0%,
            var(--bg) 45%
          )

        color: var(--ink);
        font: 16px/1.5 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,

      }
      .wrap {
        max-width: 980px;
        margin: 28px auto;
        padding: 0 16px;
      }
      .crt {
        position: relative;
      }
      .crt:before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.015) 0 2px,
          transparent 2px 4px
        );
      }

      .frame {
        border: 1px solid #233042;
        border-radius: 12px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0)
        );
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      }
      .titlebar {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border-bottom: 1px solid #233042;
        background: #0a0f14;
        border-radius: 12px 12px 0 0;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }
      .r {
        background: #ff5f56;
      }
      .y {
        background: #ffbd2e;
      }
      .g {
        background: #27c93f;
      }
      .title {
        color: #9db2cf;
        font-size: 13px;
      }

      .screen {
        padding: 18px;
        min-height: 62vh;
      }
      .prompt {
        color: var(--neon);
      }
      .cursor {
        display: inline-block;
        width: 9px;
        background: var(--neon);
        animation: blink 1s steps(1, end) infinite;
        margin-left: 2px;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      .sys {
        color: #a7ffcf;
      }
      .muted {
        color: var(--muted);
      }
      .box {
        border: 1px solid #274055;
        border-radius: 10px;
        padding: 12px;
        margin: 10px 0;
        background: rgba(0, 208, 132, 0.05);
      }
      .ascii {
        color: var(--neon);
        text-shadow: 0 0 12px rgba(0, 208, 132, 0.5);
      }
      .btns {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 14px;
      }
      button,
      a.btn {
        appearance: none;
        border: 1px solid #1f2f3f;
        background: #0f1a24;
        color: #e7fff6;
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
      }
      button.primary,
      a.primary {
        background: var(--neon);
        color: #062a1f;
        font-weight: 800;
        border: 0;
        box-shadow: 0 0 22px rgba(0, 208, 132, 0.25);
      }
      a.btn {
        text-decoration: none;
      }

      footer {
        margin: 12px 4px;
        color: var(--muted);
        font-size: 12px;
      }

      /* print */
      @media print {
        body {
          background: #fff;
          color: #000;
        }
        .frame {
          border: 1px solid #000;
          box-shadow: none;
        }
        .titlebar {
          background: #fff;
          border-bottom: 1px solid #000;
        }
        .dot {
          display: none;
        }
        .cursor {
          display: none;
        }
        .box {
          background: #fff;
          border: 1px solid #000;
        }
        button,
        a.btn {
          display: none;
        }
      }
    </style>
  </head>

      function el(tag, cls) {
        const n = document.createElement(tag);
        if (cls) n.className = cls;
        return n;
      }
      async function typeLine(
        text,
        { cls = "", speed = 12, prompt = false } = {}
      ) {
        const line = el("div", cls);
        if (prompt) {
          const p = el("span", "prompt");
          p.textContent = "$ ";
          line.appendChild(p);
        }
        const span = el("span");
        line.appendChild(span);
        const cur = el("span", "cursor");
        line.appendChild(cur);
        screen.appendChild(line);
        screen.scrollTop = screen.scrollHeight;
        for (let i = 0; i < text.length; i++) {
          span.textContent += text[i];
          await sleep(speed);
        }
        cur.remove();
      }

        const d = el("div");
        d.innerHTML = "\n";
        screen.appendChild(d);
